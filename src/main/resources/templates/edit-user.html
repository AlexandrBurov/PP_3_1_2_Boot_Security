<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>

</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstname">Enter firstname: </label>
    <input type="text" th:field="*{firstname}" id="firstname"/>

    <div style="color:red" th:if="${#fields.hasErrors('firstname') }" th:errors="*{firstname}">firstname error</div>

    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/>

    <div style="color:red" th:if="${#fields.hasErrors('lastname') }" th:errors="*{lastname}">lastname error</div>

    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>

    <div style="color:red" th:if="${#fields.hasErrors('age') }" th:errors="*{age}">Age error</div>

    <br/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email') }" th:errors="*{email}">Age error</div>

    <br/>

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username') }" th:errors="*{username}">username error</div>

    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password') }" th:errors="*{password}">Age error</div>

    <br/>

    <label for="roles">Enter roles: </label>
    <input type="text" th:field="*{roles}" id="roles"/>
    <div style="color:red" th:if="${#fields.hasErrors('roles') }" th:errors="*{roles}">Age error</div>

    <br/>
    <br/>
    <input type="submit" value="Update!"/>


</form>

</body>
</html>
