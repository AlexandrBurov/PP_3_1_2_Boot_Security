<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>table th, table td {padding: 5px;}</style>
    <h1>All Users</h1>

    <br/>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>

    <br/>

</head>
<body>

<table border="1">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Username</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>

    <tr th:each="user : ${users}">

        <td th:utext="${user.id}">brand</td>
        <td th:utext="${user.firstname}">power</td>
        <td th:utext="${user.lastname}">power</td>
        <td th:utext="${user.age}">power</td>
        <td th:utext="${user.email}">power</td>
        <td th:utext="${user.rolesToString()}">power</td>
        <td th:utext="${user.username}">power</td>
        <td th:utext="${user.password}">power</td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>

        <td><a th:method="DELETE" th:href="@{/admin/{id}(id=${user.getId()})}">Delete</a></td>

    </tr>

</table>


<br/>

<td><a th:href="@{/admin/new}">Create new user</a></td>

<br/>

</body>
</html>
