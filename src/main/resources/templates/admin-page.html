<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>

<h1>All Users</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">brand</td>
        <td th:utext="${user.name}">color</td>
        <td th:utext="${user.surname}">power</td>
        <td th:utext="${user.age}">power</td>
        <td th:utext="${user.email}">power</td>
        <td th:utext="${user.roles}">power</td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></td>

        <td><a th:method="DELETE" th:href="@{/users/{id}(id=${user.getId()})}">Delete
        </a></td>

    </tr>


</table>

<br/>


<form action="/users/new" target="_blank">
    <button>New user</button>
</form>

</body>
</html>
